<% props[""] = {calculate: "", relevant: ""}; %>

<% _.each(props, function (v, k) { %>
  <div class="fd-index-property">
    <div class="form-group">
      <div class="col-sm-11">
        <input class="fd-index-property-name form-control"
               value="<%-k%>" type="text" placeholder="Case Name"/>
      </div>
      <div class="col-sm-1">
        <a href="#" class="btn fd-remove-property btn-sm btn-danger">
          <i class="fa fa-remove"></i>
        </a>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-11">
        <input class="fd-index-property-source form-control"
               value="<%-v['calculate']%>" type="text" placeholder="Calculation" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-11">
        <input class="fd-index-property-case-type form-control"
               value="<%-v['caseType']%>" type="text" placeholder="Case Type"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-11">
        <input class="fd-index-property-relationship form-control"
               value="<%-v['relationship']%>" type="text" placeholder="Relationship"/>
      </div>
    </div>
  </div>
<% }); %>
