<link rel="stylesheet" href="/media/javascript/OpenLayers-v3.15.1-dist/ol.css" media="screen">
<link rel="stylesheet" href="/media/javascript/OpenLayers-v3.15.1-dist/ol3-popup.css" media="screen">
<link rel="stylesheet" href="/media/javascript/OpenLayers-v3.15.1-dist/ol3-geocoder.css" media="screen">
<link rel="stylesheet" href="/media/javascript/OpenLayers-v3.15.1-dist/ol3-layerswitcher.css" media="screen">
<link rel="stylesheet" type="text/css" href="/media/css/scss/section_map.css" media="screen">

{% if is_public %}
    <script type="text/javascript" src="/media/javascript/jquery.js"></script>
{% endif %}
<script type="text/javascript" src="/media/javascript/OpenLayers-v3.15.1-dist/ol.js"></script>
<script type="text/javascript" src="/media/javascript/OpenLayers-v3.15.1-dist/ol3-popup.js"></script>
<script type="text/javascript" src="/media/javascript/OpenLayers-v3.15.1-dist/ol3-geocoder.js"></script>
<script type="text/javascript" src="/media/javascript/OpenLayers-v3.15.1-dist/ol3-layerswitcher.js"></script>
<script type="text/javascript" src="/media/javascript/mapping.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        new Map({{ geo_json|safe }}).init('{{ entity_type }}');
    });
</script>

<div id="map" style="height:400px; margin-top:20px;" class="grid_23"> </div>

<div id="popup" style="display:none;">
    <div>
        <p class="p_head">{entity}</p>
        <hr/>
        <p>{entity_type} <code class="p_short_code">{entity_code}</code></p>
        <p><code class="p_geo_code">{geo_code}</code></p>
    </div>
</div>
