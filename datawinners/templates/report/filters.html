{% for filter in idnr_filters %}
    <select style="width: 20%;" data-placeholder="Select a {{ filter.unique_id_type }}">
        <option value=""></option>
        {% for option in filter.options %}
            <option value="{{ option.0 }}"> {{ option.1 }} </option>
        {% endfor %}
    </select>
{% endfor %}
{% for filter in date_filters %}
    <input class="filter" placeholder="Select {{ filter.label }}" style="width: 20%; height: 20px;" type="text" />
{% endfor %}
