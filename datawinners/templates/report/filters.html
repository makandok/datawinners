{% for filter in idnr_filters %}
    <select id="{{filter.path}}.{{filter.code}}" class="filter" style="width: 18%;" data-placeholder="Select a {{ filter.unique_id_type }}">
        <option value=""></option>
        {% for option in filter.options %}
            <option value="{{ option.0 }}"> {{ option.1 }} </option>
        {% endfor %}
    </select>
{% endfor %}
{% for filter in date_filters %}
    <input id="{{filter.path}}.{{filter.code}}" class="filter date_filter" placeholder="Select {{ filter.label }}" style="width: 18%; height: 20px;" type="text" />
{% endfor %}
<input type="submit" style="margin: 0;" class="button_blue" value="Filter" id="filter_button">
